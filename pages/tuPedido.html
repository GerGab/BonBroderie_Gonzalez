        <form class="form" action="/" method="post">
            <!--Formulario DATOS y PEDIDO-->
            <fieldset>
                <h2 class="left">DATOS PERSONALES:</h2>
                <div class="contactoGrid">
                        <input class="nombre" id="nombre" type="text" placeholder="Ingrese su Nombre" required>
                        <input class="apellido" id="apellido" type="text" placeholder="Ingrese su apellido" required>
                        <input class="tel" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono" required>
                        <input class="dir" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion" required>
                        <input class="email" type="email" name="email" id="email" placeholder="Ingrese su email" required>
                        <div class="retiro">
                            <label for="retiro">Retiro</label>
                        <input type="radio" name="ret_env" id="retiro" >
                        </div>
                        <div class="envio">
                            <label for="envio">Envio</label>
                            <input type="radio" name="ret_env" id="envio" checked> 
                        </div>
                         
                </div>
            </fieldset>
            <fieldset>
                <h2 class="left">ARMA TU PEDIDO:</h2>
                <div class="contenedorCentrado">
                    <div class="pedidoGrid">
                        <select name="bastidor" id="bastidor" class="bastidor">
                            <option value="bamboo">bamboo</option>
                            <option value="flexi">flexi</option>
                        </select>
                        <select name="tela" id="tela" class="tela">
                            <option value="lg">Lienzo gris</option>
                            <option value="lc">Lienzo crudo</option>
                            <option value="tr">Tussor rosa</option>
                            <option value="tc">Tussor crudo</option>
                        </select>
                        <select name="tamaño" id="tamaño" class="tamano">
                            <option value="S">12 cm</option>
                            <option value="M">15 cm</option>
                            <option value="L">17 cm</option>
                        </select>
                        <select name="color" id="color" class="colores">
                            <option value="verano">Verano</option>
                            <option value="otoño">Otoño</option>
                            <option value="invierno">Invierno</option>
                            <option value="primavera">Primavera</option>
                        </select>
                        <input class="pedir" type="submit" value="Pedir Presupuesto">
                        <input class="limpiar" type="reset" value="Limpiar Campos"> 
                    </div>
                    <div class="containerVertical">
                        <img class="imgFile" id="vistaPrevia" alt=""  />
                        <label class="fileLabel" for="dis">Selecciona Archivo</label>
                        <input class="file" type="file" name="diseno" id="dis" accept=".jpeg,.png,.pdf,.eps" onchange="document.getElementById('vistaPrevia').src = window.URL.createObjectURL(this.files[0])">
                    </div>
                </div>
                
                
            </fieldset>
        </form>
